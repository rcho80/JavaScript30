<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];


function strip(bandName) {
  return bandName.replace(/^(a|an|the)/i, "").trim(); //regexp and trim in case there are any words afterwards
}

//ternary function:
 //only use strip inside another function so as to not modify the array data
 const sortedBands = bands.sort((a,b) => strip(a) > strip(b) ? 1 : -1);

// takes element, sets innerHTML to be sortedBands but want to map over each of those and that will return an array and then want to join to remove the commas
document.querySelector("#bands").innerHTML = 
  sortedBands
    .map(band => `<li>${band}</li>`)
    .join('');
